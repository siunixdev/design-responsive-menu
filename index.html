<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive design for menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3daa006d01.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="page" class="site">
    <header>
      <div class="container">
        <div class="brand">
          <a href="/"><span class="zoo">.zoo</span>'m</a>
        </div>
        <div class="navigation">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Portofolio</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </nav>
          <div class="triggers">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="menu"><i class="fa-solid fa-bars"></i></button>
          </div>
        </div>
        <div class="search-form">
          <input type="search" name="" id="" placeholder="Type and hit enter">
          <input type="submit" hidden>
        </div>
      </div>
    </header>
  </div>

  <script src="script.js"></script>
</body>
</html>
